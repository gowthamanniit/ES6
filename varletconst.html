<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
       <script type="text/javascript">
           function myfun()
           {

            for(var i=1;i<=5;i++) // var is a function scope (work both inside outside loop)
           {
            document.write("<br>hai "+i);
           }
           document.write("outside:"+i);

           for(let k=1;k<=5;k++)    // let is a blocked scope (only work inside loop)
           {
            document.write("<br>hai "+k);
           }
           document.write("outside:"+k);
        }
    
    </script>
</head>
<body onload="myfun()">
    
</body>
</html>
